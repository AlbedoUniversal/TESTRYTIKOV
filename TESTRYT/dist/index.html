<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TEST</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-heading">
      <h1 class="wrapper-heading__text">Специальные предложения на автомобили Audi A6 45 TFSI quattro</h1>
    </div>
    <div class="wrapper-functional">
      <div class="wrapper-functional__box">
        <a class="wrapper-functional__page">
          <p class="wrapper-functional__text UP">Линия Advance</p>
          <p class="wrapper-functional__text SUB">от 3 360 000 руб.</p>
          
        </a>
        <a class="wrapper-functional__page">
          <p class="wrapper-functional__text UP">Линия Sport</p>
          <p class="wrapper-functional__text SUB">от 3 340 000 руб.</p>
          
        </a>
        <a href="target2" class="wrapper-functional__page">
          <p class="wrapper-functional__text UP">Линия Disegn</p>
          <p class="wrapper-functional__text SUB">от 3 380 000 руб.</p>
          
        </a>
        <button class="wrapper-functional__white"></button>
      </div>
      <div class="wrapper-functional__car">
        <div class="target">
            <img  id="#1"src="image/car.jpg" width="100%">
        </div>
        <div class="target">
            <img  id="#2"src="image/car2.jpg" width="100%">
        </div>
        <div class="target">
            <img  id="#3"src="image/car3.jpeg" width="100%">
        </div>
      </div>
    </div>
  </div>
<script src="./js/main.min.js"></script>
</body>
</html>
